<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogman</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="main-container">
      <!-- Navbar -->
        <div class="nav-wrapper">
            <nav class="nav-container">
                <div class="logo-container">
                    <img src="/src/img/logo.svg" alt="">
                </div>

                <div class="navbar-toggle" id="navtoggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

                <ul class="nav-li">
                    <li class="nav-item"><a href="#">Home</a></li>
                    <li class="nav-item"><a href="#">Merch</a></li>
                    <li class="nav-item"><a href="#">Miniature</a></li>
                    <li class="nav-item"><a href="#">Game Rules</a></li>
                </ul>
            </nav>
        </div>
      
      <!-- Hero-Section -->
        <div class="hero-wrapper">
            <section class="hero-container">
                <div class="left-content">
                    <div class="main-header">
                        <h1>The Definitive Conflict Bible of Awbari</h1>
                    </div>
                    <div class="main-desc">
                        <p>97 pages of detailed full color art and information detailing the newest series of the best selling military thriller.</p>
                    </div>
                    <div class="main-cta">
                        <div class="btn1">
                            <a href="#" class="btn-order">Order Now</a>
                        </div>
                        <div class="btn2">
                            <a href="#" class="btn-order">Read Comics</a>
                        </div>
                    </div>
                </div>
                <div class="right-content">

                </div>
            </section>
        </div>

      <!-- Brand section -->
        <div class="brand-wrapper">
            <section class="brand-container">
                <div class="main-header">
                    <h1>Limited Edition Print</h1>
                </div>
                <div class="main-desc">
                    <p>28 UNITS | HAND NUMBERED + SIGNED</p>
                </div>

                <!-- Box brand -->
                <div class="box-container">
                    <div class="box-brand">
                        <img src="/src/img/morale-patches.png" alt="">
                    </div>
                    <div class="box-brand">
                        <img src="/src/img/apparel-shirts.png" alt="">
                    </div>
                    <div class="box-brand">
                        <img src="/src/img/sticker packs.png" alt="">
                    </div>
                </div>

                <!-- patches brand -->
                <div class="patch-container">
                    <div class="patch-brand">
                        <img src="/src/img/patch1.jpg" alt="">
                    </div>
                    <div class="patch-brand">
                        <img src="/src/img/patch2.jpg" alt="">
                    </div>
                    <div class="patch-brand">
                        <img src="/src/img/patch3.jpg" alt="">
                    </div>
                    <div class="patch-brand">
                        <img src="/src/img/patch4.jpg" alt="">
                    </div>
                </div>
            </section>
        </div>
    


    </div>
</body>
<script src="/src/js/app.js"></script>
</html>
